name: build-and-sonarqube

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build_test_and_sonar:
    # IMPORTANT:
    # If your SonarQube is hosted locally (your laptop / LAN), GitHub-hosted runners
    # (ubuntu-latest) cannot reach it.
    # Use `self-hosted` (recommended) OR expose SonarQube to the internet.
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ECommerceApplication

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ecommerceappdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ecommerceappdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    permissions:
      contents: read

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ecommerceappdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: test
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      TZ: UTC

      # SonarQube (store these in GitHub Secrets)
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ecommerceapplication

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d ecommerceappdb; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Build + Test + JaCoCo
        run: mvn -B clean verify

      - name: SonarQube analysis
        run: >
          mvn -B sonar:sonar
          -Dsonar.host.url=${SONAR_HOST_URL}
          -Dsonar.token=${SONAR_TOKEN}
          -Dsonar.projectKey=${SONAR_PROJECT_KEY}
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ECommerceApplication/target/site/jacoco/

      - name: Upload surefire reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: ECommerceApplication/target/surefire-reports/
